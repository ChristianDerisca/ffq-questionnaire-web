<div class="container">
    <h2 matDialogTitle>Food Results</h2>
    <mat-dialog-content>
        <div class="tableDiv">
            <table *ngFor="let result of recommendedFood">
                <tr>
                    <th> Food Item </th>
                    <th> Calculated Amount (Oz) </th>
                </tr>
                <tr *ngFor="let food of result.foodCategoryRecList">
                    <td>{{food.categoryName}}</td>
                    <td style="text-align: center">{{food.calculatedAmount | number: '1.2-2'}}</td>
                </tr>
            </table>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="dialog-button" mat-raised-button matDialogClose="cancel" color="primary">Ok</button>
    </mat-dialog-actions>
</div>
