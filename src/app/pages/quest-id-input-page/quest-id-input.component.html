<app-parental-header></app-parental-header>
<div class="quest-id-container">
  <mat-card class="quest-id-card">
    <mat-card-content>
      <span class="quest-id-span">
        <mat-card-actions>
          <div class="home-greeting">
            <h2>
              {{ "Welcome to Baby Feed!" | translate }}
            </h2>
          </div>
          <div class="quest-id-button">
            <button
              mat-raised-button
              (click)="startQuestionnaire()"
              color="primary"
            >
              {{ "Begin Questionnaire" | translate }}
            </button>
          </div>
          <div class="lang-button">
            <button (click)="toggleLanguage()" mat-raised-button class="button">{{'For English' | translate}}</button>
          </div>
          <div class="quest-id-reference"></div>
        </mat-card-actions>
      </span>
    </mat-card-content>
  </mat-card>
</div>
