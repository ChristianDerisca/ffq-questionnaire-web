<app-parental-header></app-parental-header>
<div class="quest-id-container">
  <mat-card  class="quest-id-card">
    <mat-card-content>
      <span class="quest-id-span">
        <mat-card-actions>
          <div class="quest-id-button">
            <button mat-raised-button
                    (click)="startQuestionnaire()"
                    color="primary">Begin Questionnaire</button>
          </div>
          <div class="quest-id-reference">
            <mat-label style="text-align:center" class="qb-row-item"><strong>Serving sizes for the questionnaire are reviewed <a href="assets/pdf/QuestionnaireRef.pdf">here</a>.</strong></mat-label>
          </div>
        </mat-card-actions>
      </span>
    </mat-card-content>
  </mat-card>
</div>
