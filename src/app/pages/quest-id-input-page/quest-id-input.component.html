<app-parental-header></app-parental-header>
<div class="quest-id-container">
  <mat-card  class="quest-id-card">
    <mat-card-content>
      <span class="quest-id-span">
        <mat-card-actions>
          <div class="quest-id-button">
            <button mat-raised-button
                    (click)="startQuestionnaire()"
                    color="primary" translate>{{'Begin Questionnaire' | translate}}</button>
          </div>
          <div style="position:relative; left:40px; top:40px">
          <!--<a href="../es/" color="primary" mat-raised-button class="spanish-button">Para Español</a>-->
            <a (click)="useLanguage('es')" mat-raised-button class="button">Para Español</a>
          <!--<a href="../en-US/" color="primary" mat-raised-button class="english-button">English Version</a>-->
            <a (click)="useLanguage('en-US')" mat-raised-button class="button">English Version</a>
          </div>
          <div class="quest-id-reference">
          </div>
        </mat-card-actions>
      </span>
    </mat-card-content>
  </mat-card>
</div>
