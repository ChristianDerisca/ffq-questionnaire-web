<admin-header></admin-header>

<div class="rec-container">

  <mat-card *ngFor="let result of results; let i = index">
    <div class="item-container">
      <img class="image" src="{{result.imageUrl}}">
      <div>
        <label><strong>{{result.foodItemGroupName}}</strong></label><br>
        <label><strong *ngIf="showBracketFirst">{{ result.firstBracketIntake }}</strong></label>
        <label><strong *ngIf="showBracketSecond">{{ result.secondBracketIntake }}</strong></label>
        <label><strong *ngIf="showBracketThird">{{ result.thirdBracketIntake }}</strong></label>
        <br>
        <label id = "post" *ngIf="!show[i]">
          {{result.description}}
        </label>
        <div  *ngIf="show[i]">
        <textarea id="w3review" name="result[i].id" rows="4" cols="80" [(ngModel)]="result.description">
         
        </textarea>
        <button class="btn btn-primary" (click)="updateDescription(result,i)">update</button>
        </div>
        <!--<button style='background-color:light grey' (click)=changeDescription(descript)> Update Description</button>-->
        <div>
          <i title="Edit" class="fa fa-edit" (click)="editPost(result,i)" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </mat-card>
</div>
